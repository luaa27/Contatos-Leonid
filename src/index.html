<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionais podem ser colocados aqui */
    </style>
</head>
<body>
    <div id="app" class="container mx-auto">
        <!-- Botão para adicionar produto -->
        <button id="add-product-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
            Adicionar Produto
        </button>

        <!-- Lista de produtos -->
        <div id="product-list" class="grid grid-cols-1 gap-4"></div>

        <!-- Modal para adicionar/editar produto -->
        <div id="product-modal" class="fixed inset-0 flex items-center justify-center hidden">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
            <div class="modal-container bg-white w-1/3 mx-auto p-4 rounded shadow-lg z-50">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="modal-close cursor-pointer absolute top-0 right-0 z-50 p-4">&times;</span>
                        <h3 class="text-lg font-semibold mb-2">Adicionar Produto</h3>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="product-name" class="input-field mb-2 w-full" placeholder="Nome do Produto">
                        <input type="text" id="product-description" class="input-field mb-2 w-full" placeholder="Descrição">
                        <input type="number" id="product-price" class="input-field mb-2 w-full" placeholder="Preço">
                    </div>
                    <div class="modal-footer">
                        <button id="save-product-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
