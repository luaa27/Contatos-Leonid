<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="./js/add.js" defer></script>
    <script src="./js/get.js" defer></script>
</head>
<body id="body" class=" p-4">
    <div>
        <h1 class="text-xl font-bold mb-4">Gerenciamento de Contatos</h1>

        <div id="container" class="bg-white">
            <p id="nomeContatos" class="text-lg"></p>
            <p id="nomeCelular" class="text-lg"></p>
        </div>

        <div id="contatoFocos" class="hidden bg-white">
            <h2 class="text-lg font-semibold ">Editar Contato</h2>
            <input type="text" placeholder="Nome" id="nomeContato" class="w-full p-2 mb-2 border rounded">
            <input type="text" placeholder="Email" id="emailContato" class="w-full p-2 mb-2 border rounded">
            <input type="number" placeholder="Celular" id="numeroCelular" class="w-full p-2 mb-2 border rounded">
            <input type="text" placeholder="Foto" id="fotoContato" class="w-full p-2 mb-2 border rounded">
            <input type="text" placeholder="Endereço" id="enderecoContato" class="w-full p-2 mb-2 border rounded">
            <input type="text" placeholder="Cidade" id="cidadeContato" class="w-full p-2 mb-2 border rounded">
            <div class="flex justify-between mt-2">
                <button id="btn_editar" class="bg-black text-white px-4 py-2 rounded">EDITAR</button>
                <button id="btn_deletar" class="bg-red-900 text-white px-4 py-2 rounded">DELETAR</button>
            </div>
        </div>

        <div class="bg-white">
            <h2 class="text-lg mb-2">Adicionar Novo Contato</h2>
            <input type="text" placeholder="Nome" id="nome" class="w-full p-2 mb-2 border rounded">
            <input type="text" placeholder="Email" id="email" class="w-full p-2 mb-2 border rounded">
            <input type="number" placeholder="Celular" id="celular" class="w-full p-2 mb-2 border rounded">
            <input type="text" placeholder="Foto" id="foto" class="w-full p-2 mb-2 border rounded">
            <input type="text" placeholder="Endereço" id="endereco" class="w-full p-2 mb-2 border rounded">
            <input type="text" placeholder="Cidade" id="cidade" class="w-full p-2 mb-2 border rounded">
            <button id="btn_adicionar" class="bg-black text-white px-4 py-2 rounded w-full mt-2">ADICIONAR CONTATO</button>
        </div>
    </div>
</body>
</html>
